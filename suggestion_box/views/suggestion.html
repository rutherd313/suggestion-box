<div class="main">
	<div class="container">
		<div ng-repeat="post.comment in post.comments | orderBy: '-upvotes'">
			<h1>{{post.comment.body}}</h1>
			<p><span class="glyphicon glyphicon-plus-sign" ng-click="upVote(comment, $index)"></span> Upvotes: {{post.comment.upvotes}}</p>
	</div>
</div>
<form ng-submit="addComment()" style="margin-top: 50px">
	<h3> Add Your Comment </h3>
	<div class="form-group">
	<input type="text" class="form-control" placeholder="Comment here" ng-model="comment"></input>
	</div>
	<button type="submit" class="btn btn-primary">Comment</button>
</form>
